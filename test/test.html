<!doctype html>
<html>
<head>
<script src="../src/math.js"></script>
<script src="../src/core.js"></script>
<script src="../src/dom.js"></script>
<script src="../src/test.js"></script>
<style>
.results          { display: table; font-family: monospace; border: 1px solid #999; border-width: 1px 0 0 1px; }
.results>.header  { display: table-cell; border: 1px solid #CCC; border-width: 0 1px 1px 0; padding: .2em .4em; background-color: #999; color: #FFF }
.result    { display: table-row; }
.result>*  { display: table-cell; border: 1px solid #999; border-width: 0 1px 1px 0; padding: .2em .4em; }
.result>ol { list-style: none }
</style>
</head>
<body>

<h2><code>type(x)</code></h2>
<script>
put(tests(type,
    ["Undefined", undefined], ["Null", null], ["Boolean", true],
    ["Boolean", false], ["Number", 0], ["Number", 42], ["Number", -42],
    ["Number", 3.1415926], ["Number", -3.1415926], ["Number", NaN],
    ["String", ""], ["String", "foo"], ["String", "foo bar baz"],
    ["Array", []], ["Array", [3, 4, 5]],
    ["Array", ["foo", "bar", "baz"]], ["Array", [3, "bar", false]],
    ["Object", {}], ["Object", {"foo": "bar", "baz": "qux"}],
    ["global", window], ["HTMLDocument", document],
    ["Function", String.prototype.charAt], ["Function", function(){}]
));
</script>

<h2><code>repeat(x, times)</code></h2>
<script>
put(tests(repeat,
    ["AAAAAAA", "A", 7], ["A", "A", 1], ["", "A", 0], ["", "", 7],
    ["", "", 1], ["", "", 0], ["ABCABCABC", "ABC", 3], ["", "ABC", 0],
    ["9999999", 9, 7], ["999999", 99, 3], ["truetruetrue", true, 3]
));
</script>

<h2><code>elem(x)</code></h2>
<script>
put(tests(elem,
    [function() { return this.tagName == "SPAN" }, "span"],
    [function() { return this.tagName == "DIV" }, "div"],
    [function() { return this.tagName == "DIV" && this.className == "foo" }, "div", {"class": "foo"}]
));
</script>

</body>
</html>
